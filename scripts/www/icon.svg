<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B52;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#bgGrad)" />
  
  <!-- Calendar Page Shadow/Stack effect -->
  <rect x="116" y="116" width="280" height="280" rx="40" fill="rgba(255,255,255,0.3)" transform="translate(0, 15)" />
  
  <!-- Main Card -->
  <rect x="106" y="106" width="300" height="300" rx="35" fill="#FFFFFF" filter="url(#shadow)" />
  
  <!-- Top Rings of Calendar -->
  <circle cx="166" cy="136" r="12" fill="#FF7E67" />
  <circle cx="346" cy="136" r="12" fill="#FF7E67" />
  <rect x="162" y="96" width="8" height="40" rx="4" fill="#E2E8F0" />
  <rect x="342" y="96" width="8" height="40" rx="4" fill="#E2E8F0" />

  <!-- Heart/Light Symbol -->
  <g transform="translate(256, 266) scale(1.1)">
    <path d="M0 -30 C -50 -80, -110 -20, -60 40 L 0 100 L 60 40 C 110 -20, 50 -80, 0 -30 Z" fill="#FF7E67" />
  </g>

  <!-- Sparkles (The "Light" in Memory) -->
  <path d="M350 180 L354 190 L364 194 L354 198 L350 208 L346 198 L336 194 L346 190 Z" fill="#FFD700" />
  <circle cx="170" cy="350" r="8" fill="#FFD700" opacity="0.8" />
  <circle cx="380" cy="320" r="5" fill="#FFD700" opacity="0.6" />

</svg>